<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-gift-photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow-photo">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Photo frame effect -->
  <rect x="50" y="50" width="500" height="350" rx="8" fill="white" opacity="0.9" filter="url(#shadow-photo)" />
  <rect x="60" y="60" width="480" height="330" rx="4" fill="url(#grad-gift-photo)" />
  
  <!-- Gift box illustration -->
  <rect x="200" y="150" width="200" height="150" rx="5" fill="#FF6B6B" opacity="0.6" />
  <rect x="210" y="160" width="180" height="130" rx="3" fill="#FFA07A" opacity="0.5" />
  
  <!-- Ribbon -->
  <rect x="295" y="150" width="10" height="150" fill="#14B8A6" opacity="0.7" />
  <rect x="200" y="220" width="200" height="10" fill="#14B8A6" opacity="0.7" />
  
  <!-- Bow -->
  <polygon points="200,150 300,100 400,150" fill="#14B8A6" opacity="0.6" />
  <circle cx="280" cy="125" r="8" fill="#FFD700" opacity="0.7" />
  <circle cx="320" cy="125" r="8" fill="#FFD700" opacity="0.7" />
  
  <!-- Decorative elements -->
  <circle cx="250" cy="200" r="12" fill="#FFD700" opacity="0.6" />
  <circle cx="350" cy="200" r="12" fill="#FFD700" opacity="0.6" />
</svg>

