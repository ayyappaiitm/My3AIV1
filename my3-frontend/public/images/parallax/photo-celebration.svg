<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-celebration-photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.4" />
    </linearGradient>
    <filter id="shadow-celebration">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Photo frame -->
  <rect x="50" y="50" width="400" height="400" rx="10" fill="white" opacity="0.9" filter="url(#shadow-celebration)" />
  <rect x="60" y="60" width="380" height="380" rx="6" fill="url(#grad-celebration-photo)" />
  
  <!-- Celebration elements -->
  <circle cx="200" cy="200" r="80" fill="#FFD700" opacity="0.4" />
  <circle cx="300" cy="200" r="70" fill="#FF6B6B" opacity="0.4" />
  
  <!-- Sparkles -->
  <path d="M 150 150 L 155 160 L 165 160 L 157 167 L 160 177 L 150 170 L 140 177 L 143 167 L 135 160 L 145 160 Z" 
        fill="#FFD700" opacity="0.6" />
  <path d="M 350 150 L 353 155 L 358 155 L 354 159 L 356 164 L 350 161 L 344 164 L 346 159 L 342 155 L 347 155 Z" 
        fill="#FFD700" opacity="0.6" />
  <path d="M 150 300 L 153 305 L 158 305 L 154 309 L 156 314 L 150 311 L 144 314 L 146 309 L 142 305 L 147 305 Z" 
        fill="#FF6B6B" opacity="0.6" />
  <path d="M 350 300 L 355 310 L 365 310 L 357 317 L 360 327 L 350 320 L 340 327 L 343 317 L 335 310 L 345 310 Z" 
        fill="#FF6B6B" opacity="0.6" />
  
  <!-- Confetti -->
  <circle cx="100" cy="100" r="6" fill="#14B8A6" opacity="0.6" />
  <circle cx="400" cy="120" r="6" fill="#8B5CF6" opacity="0.6" />
  <circle cx="120" cy="400" r="6" fill="#FFD700" opacity="0.6" />
  <circle cx="380" cy="380" r="6" fill="#FF6B6B" opacity="0.6" />
</svg>

