<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad-network" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad-network-teal" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Network nodes -->
  <circle cx="200" cy="150" r="80" fill="url(#grad-network)" />
  <circle cx="600" cy="300" r="60" fill="url(#grad-network-teal)" />
  <circle cx="400" cy="450" r="70" fill="url(#grad-network)" />
  <circle cx="100" cy="400" r="50" fill="url(#grad-network-teal)" />
  <circle cx="700" cy="150" r="55" fill="url(#grad-network)" />
  
  <!-- Connections -->
  <line x1="200" y1="150" x2="400" y2="450" stroke="#FF6B6B" stroke-width="2" opacity="0.2" />
  <line x1="600" y1="300" x2="400" y2="450" stroke="#14B8A6" stroke-width="2" opacity="0.2" />
  <line x1="200" y1="150" x2="600" y2="300" stroke="#FF6B6B" stroke-width="1.5" opacity="0.15" />
  <line x1="100" y1="400" x2="400" y2="450" stroke="#14B8A6" stroke-width="2" opacity="0.2" />
  <line x1="700" y1="150" x2="600" y2="300" stroke="#FF6B6B" stroke-width="1.5" opacity="0.15" />
</svg>

