<svg width="550" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-people-photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow-people">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Photo frame -->
  <rect x="50" y="50" width="450" height="300" rx="8" fill="white" opacity="0.9" filter="url(#shadow-people)" />
  <rect x="60" y="60" width="430" height="280" rx="5" fill="url(#grad-people-photo)" />
  
  <!-- People silhouettes -->
  <circle cx="200" cy="150" r="45" fill="#FF6B6B" opacity="0.5" />
  <ellipse cx="200" cy="240" rx="50" ry="60" fill="#FF6B6B" opacity="0.5" />
  
  <circle cx="350" cy="150" r="45" fill="#14B8A6" opacity="0.5" />
  <ellipse cx="350" cy="240" rx="50" ry="60" fill="#14B8A6" opacity="0.5" />
  
  <!-- Connection line -->
  <line x1="245" y1="200" x2="305" y2="200" stroke="#8B5CF6" stroke-width="4" opacity="0.4" />
  
  <!-- Heart above -->
  <path d="M 275 120 Q 265 110, 255 120 Q 255 130, 275 150 Q 295 130, 295 120 Q 295 110, 285 120 Q 275 110, 275 120" 
        fill="#FF6B6B" opacity="0.4" />
</svg>

