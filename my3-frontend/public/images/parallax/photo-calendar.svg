<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-calendar-photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow-calendar">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Photo frame -->
  <rect x="50" y="50" width="500" height="350" rx="8" fill="white" opacity="0.9" filter="url(#shadow-calendar)" />
  <rect x="60" y="60" width="480" height="330" rx="5" fill="url(#grad-calendar-photo)" />
  
  <!-- Calendar grid -->
  <rect x="100" y="100" width="400" height="250" rx="5" fill="white" opacity="0.3" />
  
  <!-- Month header -->
  <rect x="100" y="100" width="400" height="50" rx="5" fill="#8B5CF6" opacity="0.5" />
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" opacity="0.8" text-anchor="middle">Special Dates</text>
  
  <!-- Date cells -->
  <rect x="120" y="170" width="50" height="40" rx="3" fill="#14B8A6" opacity="0.4" />
  <text x="145" y="195" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7" text-anchor="middle">15</text>
  
  <rect x="190" y="170" width="50" height="40" rx="3" fill="#FF6B6B" opacity="0.4" />
  <text x="215" y="195" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7" text-anchor="middle">22</text>
  
  <rect x="260" y="170" width="50" height="40" rx="3" fill="#FFA07A" opacity="0.4" />
  <text x="285" y="195" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7" text-anchor="middle">28</text>
  
  <!-- Icons -->
  <circle cx="145" cy="250" r="15" fill="#FFD700" opacity="0.5" />
  <circle cx="215" cy="250" r="15" fill="#FF6B6B" opacity="0.5" />
  <circle cx="285" cy="250" r="15" fill="#14B8A6" opacity="0.5" />
</svg>

