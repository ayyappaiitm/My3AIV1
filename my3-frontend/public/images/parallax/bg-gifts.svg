<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-gift-box" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad-gift-bow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <!-- Gift box -->
  <rect x="150" y="100" width="200" height="200" rx="5" fill="url(#grad-gift-box)" />
  
  <!-- Ribbon vertical -->
  <rect x="245" y="100" width="10" height="200" fill="url(#grad-gift-bow)" />
  
  <!-- Ribbon horizontal -->
  <rect x="150" y="195" width="200" height="10" fill="url(#grad-gift-bow)" />
  
  <!-- Bow on top -->
  <polygon points="150,100 250,50 350,100" fill="url(#grad-gift-bow)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="15" fill="#14B8A6" opacity="0.6" />
  <circle cx="300" cy="200" r="15" fill="#14B8A6" opacity="0.6" />
  
  <!-- Sparkle effect -->
  <circle cx="180" cy="120" r="3" fill="#FFD700" opacity="0.7" />
  <circle cx="320" cy="280" r="3" fill="#FFD700" opacity="0.7" />
</svg>

