<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-reminder-photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
    </linearGradient>
    <filter id="shadow-reminder">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Photo frame -->
  <rect x="50" y="50" width="400" height="300" rx="8" fill="white" opacity="0.9" filter="url(#shadow-reminder)" />
  <rect x="60" y="60" width="380" height="280" rx="5" fill="url(#grad-reminder-photo)" />
  
  <!-- Bell/notification icon -->
  <path d="M 200 120 Q 200 100, 220 100 L 280 100 Q 300 100, 300 120 L 300 140 Q 300 160, 280 170 L 280 180 Q 280 200, 250 200 L 250 210 L 270 210 L 270 220 L 230 220 L 230 210 L 250 210 L 250 200 Q 220 200, 220 180 L 220 170 Q 200 160, 200 140 Z" 
        fill="#FFD700" opacity="0.6" />
  
  <!-- Notification dot -->
  <circle cx="290" cy="110" r="12" fill="#FF6B6B" opacity="0.7" />
  
  <!-- Calendar icon -->
  <rect x="150" y="220" width="100" height="80" rx="3" fill="white" opacity="0.3" />
  <rect x="150" y="220" width="100" height="25" rx="3" fill="#14B8A6" opacity="0.5" />
  <text x="200" y="237" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8" text-anchor="middle">15</text>
</svg>

