<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad-network-photo" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.2" />
    </radialGradient>
    <filter id="shadow-network">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Photo frame -->
  <rect x="50" y="50" width="600" height="400" rx="10" fill="white" opacity="0.9" filter="url(#shadow-network)" />
  <rect x="60" y="60" width="580" height="380" rx="6" fill="url(#grad-network-photo)" />
  
  <!-- Network nodes -->
  <circle cx="200" cy="150" r="60" fill="#FF6B6B" opacity="0.4" />
  <circle cx="500" cy="200" r="50" fill="#14B8A6" opacity="0.4" />
  <circle cx="350" cy="300" r="55" fill="#8B5CF6" opacity="0.4" />
  <circle cx="150" cy="350" r="45" fill="#FFA07A" opacity="0.4" />
  <circle cx="550" cy="150" r="50" fill="#FF6B6B" opacity="0.4" />
  <circle cx="450" cy="350" r="40" fill="#14B8A6" opacity="0.4" />
  
  <!-- Connections -->
  <line x1="200" y1="150" x2="350" y2="300" stroke="#FF6B6B" stroke-width="3" opacity="0.3" />
  <line x1="500" y1="200" x2="350" y2="300" stroke="#14B8A6" stroke-width="3" opacity="0.3" />
  <line x1="200" y1="150" x2="500" y2="200" stroke="#FF6B6B" stroke-width="2" opacity="0.25" />
  <line x1="150" y1="350" x2="350" y2="300" stroke="#FFA07A" stroke-width="3" opacity="0.3" />
  <line x1="550" y1="150" x2="500" y2="200" stroke="#FF6B6B" stroke-width="2" opacity="0.25" />
  <line x1="450" y1="350" x2="350" y2="300" stroke="#14B8A6" stroke-width="3" opacity="0.3" />
</svg>

